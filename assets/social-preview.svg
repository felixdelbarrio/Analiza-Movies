<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="640" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0c1b2a"/>
      <stop offset="55%" stop-color="#123a4f"/>
      <stop offset="100%" stop-color="#0f6b5f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f6c453"/>
      <stop offset="100%" stop-color="#f19a3e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1280" height="640" fill="url(#bg)"/>

  <g opacity="0.25">
    <circle cx="220" cy="170" r="140" fill="#0aa3a3"/>
    <circle cx="1120" cy="520" r="190" fill="#134b5f"/>
  </g>

  <rect x="90" y="100" width="1100" height="440" rx="28" fill="#0b1218" opacity="0.65"/>

  <g filter="url(#shadow)">
    <text x="140" y="230" font-family="Georgia, 'Times New Roman', serif" font-size="64" fill="#f5f7fa">Analiza Movies</text>
    <rect x="140" y="250" width="280" height="8" fill="url(#accent)"/>
    <text x="140" y="320" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#b7c7d6">Intelligent Media Library Analysis</text>

    <text x="140" y="390" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#8fb3c2">Plex · DLNA · OMDb · Wikipedia</text>
    <text x="140" y="430" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#8fb3c2">Dashboards · Scoring · REST API</text>
  </g>

  <g opacity="0.7">
    <path d="M980 150 L1170 260 L980 370 Z" fill="url(#accent)"/>
    <rect x="940" y="210" width="20" height="100" fill="#f5f7fa" opacity="0.85"/>
  </g>
</svg>

name: enforce-master-from-develop

on:
  pull_request:
    branches: [master]

jobs:
  enforce:
    runs-on: ubuntu-latest
    steps:
      - name: Fail if base is master and head is not develop
        run: |
          if [ "${{ github.head_ref }}" != "develop" ]; then
            echo "ERROR: PRs to master must come from develop. Current head: ${{ github.head_ref }}"
            exit 1
          fi

name: ci

on:
  pull_request:
  push:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            setup.py

      - name: Install dev deps
        run: make dev

      - name: Lint
        run: make lint

      - name: Run tests with coverage
        run: make test-cov
